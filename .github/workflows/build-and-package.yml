name: .NET Build, Test, Package, and Report Coverage

on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
 
jobs: 
  buildall:
    name: Build and Test .NET
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        dotnet-version:
          - '5.0.x'
          #- '6.0.x'
          #- '7.0.x'
          #- '8.0.x'

    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Display .NET version 
        run: dotnet --version 

      - name: Install gloal dependencies 
        run: dotnet tool restore 

      - name: Restore Solution 
        run: dotnet restore 

      - name: Build Solution
        run: dotnet build ./nugetMultiTarget.sln -warnaserror -c Release

      - name: Run Tests 
        run: |
          dotnet test ./nugetMultiTarget.sln /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=../../Reports /nologo 
          dotnet reportgenerator "-reports:./Reports/*.xml" "-targetdir:./Reports" -reporttypes:Cobertura
          dotnet reportgenerator "-reports:./Reports/Cobertura.xml" "-targetdir:./Reports/" -tag:1 -reportTypes:htmlInline

      - name: Upload coverage report for .NET 
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./Reports/Covertura.xml

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --output ./artifacts

      - name: Upload NuGet package to Artifacts collection
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg



